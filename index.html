<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/csv2json/style.css">
    <title>CSV2JSON</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CSV to JSON Converter</h1>
            <hr>
            <h3>Instructions:</h3>
            <ul>
                <li>Type down CSV text to to be converted</li>
                <li>Validate file before converting</li>
                <li>Copy or download the converted file</li>
            </ul>
        </header>
        <main>
            <button id="validate">Validate</button>
            <br>
            <textarea name="" id="csv" cols="30" rows="10"></textarea>
            <br>
            <button id="convert">Convert</button>
            <button id="download">Download</button>
            <div class="result" id="result"></div>
        </main>
    </div>
    <script src="/csv2json/script.js"></script>   
</body>
</html>
